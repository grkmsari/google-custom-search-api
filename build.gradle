plugins {
    id 'java'
}

group 'com.bdijital'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'com.google.api-client:google-api-client:1.30.10'
    compile 'com.google.apis:google-api-services-customsearch:v1-rev20200917-1.31.0'
    compile 'io.github.cdimascio:dotenv-java:2.2.0'
}

test {
    useJUnitPlatform()
}